<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas{
            
            background-color: rgba(255, 0, 0, 0.89);
        }
    </style>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas")

            const BASE = 500;
            const ALTURA = 300;

            canvas.width = BASE
            canvas.height = ALTURA

            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d")
                if (ctx){
                    //alert("Bienvenido al canvas")
                    //ctx.fillStyle = 'yellow'
                    //ctx.strokeStyle = '#ff0000'
                    //ctx.lineWidth = 5;
                    
                    //rectangulo que cubra medio canvas
                    ctx.fillStyle = 'white'
                    //ctx.fillRect(BASE/2, 0,BASE/2,ALTURA);
                    
                    ctx.fillRect(00,110,500,70)
                    //dibujar rectangulo
                    //ctx.fillStyle =("rgba(250,0,0,0.5)");
                    ctx.fillRect(80,00,80,400);
                    //ctx.strokeRect(200,50,100,100);
                    ctx.fillStyle = 'blue'
                    ctx.fillRect(95,00,50,400);
                    ctx.fillRect(00,120,500,50)
                    
                }
                else{
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
</body>
</html>
