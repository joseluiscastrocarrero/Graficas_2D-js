<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #miCanvas{
            border:  dotted 5px yellow;
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>Graficas 2D con HTML y Javascript</h1>
    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>
    <script>
        window.onload = function()
        {
            var canvas = document.getElementById("miCanvas")

            const BASE = 500;
            const ALTURA = 300;

            canvas.width = BASE
            canvas.height = ALTURA

            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d")
                if (ctx){
                    //alert("Bienvenido al canvas")


                    // caracteristicas de las lineas
                    ctx.lineWidth = 10;
                    ctx.strokeStyle = "#0E6251"
                    ctx.fillStyle = "#0E6251"

                    // arco 1
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(100,150,50,0,2*Math.PI, 2*Math.PI, true);
                    ctx.fill();
                    ctx.stroke();

                    // centro arco 1
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black"
                    ctx.beginPath();
                    ctx.moveTo(100,0);
                    ctx.lineTo(100,ALTURA);
                    ctx.stroke();

                     // linea horizontal centro circulos
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black"
                    ctx.beginPath();
                    ctx.moveTo(0,150);
                    ctx.lineTo(BASE,150);
                    ctx.stroke();

                    // arco 2
                    ctx.strokeStyle = "#0E6251"
                    ctx.beginPath();
                    ctx.lineWidth = 5;
                    ctx.arc(200,150,50,0,2*Math.PI, 2*Math.PI, true);
                    ctx.fill();
                    ctx.stroke();

                     // centro arco 2
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black"
                    ctx.beginPath();
                    ctx.moveTo(200,0);
                    ctx.lineTo(200,ALTURA);
                    ctx.stroke();

                    // arco 3
                    ctx.strokeStyle = "#0E6251"
                    ctx.beginPath();
                    ctx.arc(300,150,50,0,2*Math.PI, false);
                    ctx.fill();
                    ctx.stroke();

                    // centro arco 3
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "BLACK"
                    ctx.beginPath();
                    ctx.moveTo(300,0);
                    ctx.lineTo(300,ALTURA);
                    ctx.stroke();

                    // arco 4
                    ctx.strokeStyle = "#0E6251"
                    ctx.beginPath();
                    ctx.arc(400,150,50,0,1.9*Math.PI, false);
                    ctx.fill();
                    ctx.stroke();

                    ctx.fillStyle = "black"
                    ctx.strokeStyle = "white"
                    ctx.beginPath()
                    ctx.lineWidth = 5
                    ctx.arc(360,148,8,3,2*Math.PI,true);
                    ctx.fill();
                    ctx.stroke();

                    // centro arco 4
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black"
                    ctx.beginPath();
                    ctx.moveTo(400,0);
                    ctx.lineTo(400,ALTURA);
                    ctx.stroke();


                    
                    
                    
                    
            }
                else
                {
                    alert("Error al crear el contexto")
                }
            }

        }
    </script>
</body>
</html>
