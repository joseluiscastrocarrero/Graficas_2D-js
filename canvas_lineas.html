    <canvas id="miCanvas" width="500px" height="300px">Tu navegador no soporta </canvas>

        window.onload = function()
        {

            const BASE = 500;
            const ALTURA = 300;

            canvas.width = BASE
            canvas.height = ALTURA

            if(canvas && canvas.getContext)
            {
                var ctx = canvas.getContext("2d")
                if (ctx){
                    //alert("Bienvenido al canvas")
                    
                    // color y ancho de lineas
                    ctx.strokeStyle = "black";
                    ctx.lineWidth = 10;

                    //Dibujamos una linea
                    ctx.beginPath(); // iniciamos linea e nuevo trazo

                    ctx.lineTo(BASE, ALTURA)

                    ctx.lineTo(BASE, 0)
